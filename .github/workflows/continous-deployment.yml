name: Book Project CD Pipeline

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    name: Deploy FastAPI App to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}  # Your EC2 public IP
          username: ${{ secrets.ROOT_USER }}  # Usually 'ubuntu'
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}  # Your private SSH key
          script: |
            cd /home/${{ secrets.ROOT_USER }}

            # Clone the repo if it doesn't exist
            if [ ! -d "fastapi-book-project" ]; then
              git clone https://github.com/iConnell/fastapi-book-project.git
            fi

            # Go to project directory
            cd fastapi-book-project

            # Pull latest changes
            git pull origin main

            # Rebuild and restart the Docker container
            sudo docker-compose down
            sudo docker-compose up -d --build

            # Restart Nginx
            sudo systemctl restart nginx
